name: tests
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
        os: [ ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up PostgreSQL on Linux
        if: startsWith(runner.os, 'linux')
        run: |
          sudo systemctl start postgresql.service
          pg_isready
          sudo -u postgres psql --command="ALTER USER postgres WITH PASSWORD '123456'" --command="\du"

      - name: Setup PostgreSQL on macOS
        if: startsWith(runner.os, 'macos')
        run: |
          brew services start postgresql
          echo "Check PostgreSQL service is running"
          i=10
          COMMAND='pg_isready'
          while [ $i -gt 0 ]; do
              echo "Check PostgreSQL service status"
              eval $COMMAND && break
              ((i--))
              if [ $i == 0 ]; then
                  echo "PostgreSQL service not ready, all attempts exhausted"
                  exit 1
              fi
              echo "PostgreSQL service not ready, wait 10 more sec, attempts left: $i"
              sleep 10
          done
          psql --command="CREATE USER postgres PASSWORD '123456'" --command="\du" postgres

      - name: Start PostgreSQL on Windows
        if: startsWith(runner.os, 'windows')
        run: |
          $pgService = Get-Service -Name postgresql*
          Set-Service -InputObject $pgService -Status running -StartupType automatic
          Start-Process -FilePath "$env:PGBIN\pg_isready" -Wait -PassThru
          & $env:PGBIN\psql --command="ALTER USER postgres WITH PASSWORD '123456'" --command="\du"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r dev_requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests -t tests

  coverall:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r dev_requirements.txt

      - name: Setup PostgreSQL
        run: docker run --name postgres -e POSTGRES_PASSWORD=123456 -p 5432:5432 -d postgres

      - name: Run tests
        run: coverage run -m unittest discover -s tests -t tests

      - name: Upload coverage data to coveralls.io
        run: coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}